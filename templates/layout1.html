<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="http://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet" 
    type="text/css">
  </head><body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
		  data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">CMS</span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/"><i class="fa fa-fw fa-home"></i>Accueil <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="navbar-form navbar-left" method="POST" action="/login">
            <div class="form-group" >
              <input type="text" class="form-control" placeholder="Votre nom utilisateur" 
		     name="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Votre mot de passe" 
	             name="password">
            </div>
            <button type="submit" class="btn btn-default">Valider</button>
          </form>

          <form class="navbar-form navbar-left" method="GET" action="/articles">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Rechercher" name="recherche">
            </div>
            <button type="submit" class="btn btn-default">Soumettre</button>
          </form>
	  
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"><i class="fa fa-fw fa-user text-muted"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="suggestion.js"></script> 
    {% block content %} {% endblock %}
    
</body></html>
